<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Home - {{ nome }}</h1>
    <p>Seus desafios criados:</p>
    {% for desafio in desafios %}
        <div style="border: solid 1px black; margin: 5px; width: 200px; padding: 5px;">
            <h4>- {{ desafio.titulo }}</h4>
            <p>{{ desafio.valor }}</p>
            <p style="font-size:7pt;">{{ desafio.criacao }}</p>
        </div>
    {% endfor %}
    <a href="desafiar/">+ Criar desafio</a>
</body>
</html>
